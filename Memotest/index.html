<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Memory</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="flex-container">
      <!-- Portada -->
      <img id="logo" class="no-hide" src="imgs/memory-game.png" alt="Logo">
      <div id="progressBar" class="no-hide">
        <div id="bar"></div>
      </div>

      <!-- Dialog Box -->
      <div id='dialogBox' class='hide'>
        <label id='text' for='playerName'>Your name:</label>
        <input id='name' type='text' name='playerName'>
        <p id="error" class="hide">INGRESA TU NOMBRE</p>
        <button id="start" class='start' type="button" name="start">START</button>
      </div>

      <!-- Tablero -->
      <div id="board" class="hide"></div>

      <!-- Info Game -->
      <div class="info counter hide">
        CHANCES:
        <div id="counter">12</div>
      </div>
      <div class="info score hide">
        SCORE:
        <div id="score">0</div>
      </div>

      <!-- Box Result -->
      <div id="dialogResult" class='hide'>
        <div id="textResult"></div>
        <div id="positionGrid"></div>
      </div>

    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
